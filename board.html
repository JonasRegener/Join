<!DOCTYPE html>


<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/mini_backend.js"></script>
    <script src="js/board.js"></script>
    <script src="js/overall.js"></script>
    <script src="js/backend.js"></script>
    <link rel="stylesheet" href="css/overall.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="menu.html">
    <title>Document</title>
</head>


<body onload="loadTaskBoard()">

    <div w3-include-html="./menu.html"></div>

    <div class="board">
        <div class="board-section board-section-first-part">
            <h3>To Do</h3>
            <div class="board-category" id="toDo" ondrop="drop('toDo')" ondragover="allowDrop(event)">

            </div>
        </div>

        <div class="board-section">
            <h3>In Progress</h3>
            <div class="board-category" id="inProgress" ondrop="drop('inProgress')" ondragover="allowDrop(event)">

            </div>
        </div>

        <div class="board-section">
            <h3>Testing</h3>
            <div class="board-category" id="testing" ondrop="drop('testing')" ondragover="allowDrop(event)">

            </div>
        </div>

        <div class="board-section">
            <h3>Done</h3>
            <div class="board-category" id="done" ondrop="drop('done')" ondragover="allowDrop(event)">

            </div>
        </div>

    </div>


</body>


</html>
